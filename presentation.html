<!DOCYTYPE html>
<html lang="ja">
  <head>
    <meta charaset="utf-8" />
    <title>正しいWebページ</title>
    <meta name="description" content="サイトの概要を記載" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Varela"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="img\favicon.ico" />
  </head>

  <body>
    <!--     
    <div class="loader">
      <p class="txt">６班　正しいWebページ</p>
    </div> 
-->
    <div class="hero-center-section">
      <div class="left-text">member</div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="img-wrap">
              <img src="img\member.jpg" alt="member image" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-center-section">
      <div class="left-text">policy</div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="img-wrap">
              <img src="img\policy.jpg" alt="policy image" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-center-section">
      <div class="left-text">goal</div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="img-wrap">
              <img src="img\goal.jpg" alt="goal image" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section padding-top-bottom over-hide z-bigger">
      <ul class="slide-buttons">
        <li class="">
          <a href="member\member.html" class="hover-target" data-hover="member"
            >member</a
          >
        </li>
        <li class="">
          <a href="policy\policy.html" class="hover-target" data-hover="policy"
            >policy</a
          >
        </li>
        <li class="">
          <a href="goal\goal.html" class="hover-target" data-hover="goal"
            >goal</a
          >
        </li>
      </ul>
    </div>

    <!-- Page cursor
          ================================================== -->

    <div class="cursor" id="cursor"></div>
    <div class="cursor2" id="cursor2"></div>
    <div class="cursor3" id="cursor3"></div>

    <!-- Dark/light switch
          ================================================== -->

    <div class="bottom-right">
      <div class="switch">
        <div class="circle hover-target"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="style.js"></script>
  </body>
</html>
